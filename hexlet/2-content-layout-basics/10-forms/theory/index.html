<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Теория/styles.css">

    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Регистрация</legend>

            <label for="name">Имя</label>
            <input id="name" type="text" placeholder="Введите ваше имя">

            <label for="surname">Фамилия</label>
            <input id="surname" type="text" placeholder="Введите вашу фамилию ">

            <label for="birthday">Дата рождения</label>
            <input id="birthday" type="date" placeholder="Введите вашу дату рождения">

            <label for="login">Логин</label>
            <input id="login" type="text" placeholder="Введите ваш логин">

            <label for="password">Пароль</label>
            <input id="password" type="password" placeholder="Введите ваш пароль">
        </fieldset>
        <button>Зарегистрироваться</button>
    </form>
</body>
</html>
